<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Picture Search API</title>
    <style>
        .start-hidden { display: none }
        #links li {  display: inline-block}
        #links li img {height: 150px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

<script src="search.js"></script>
</head>
<body class="container">
    <h1>Library of Congress Prints and Photographs Online Catalog API</h1>
    <p><a href="https://www.loc.gov/pictures/api">Documentation</a></p>
    <form action="#">
        <label for="loc-query">Search Query</label>
        <input type="text" name="loc-query" id="loc-query-id">
        <input type="submit" id="loc-submit">
        <div id="nav"></div>
    </form>
    <h2 class="start-hidden">Query Results</h2>
    <pre id="result" class="pre-scrollable start-hidden container"></pre>
    <h2 class="start-hidden">Images (extracted)</h2>
    <div id="links"></div>
</body>
</html>
