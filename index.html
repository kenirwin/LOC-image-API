<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Picture Search API</title>
    <style>
        .start-hidden { display: none }
        #links li {  display: inline-block; margin: 10px; }
        #links li img {height: 150px; }
        #result { max-height: 300px; margin: 0 auto; background-color: #ddd}

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="search.js"></script>
</head>
<body class="container">
    <h1>Library of Congress Prints and Photographs Online Catalog API</h1>
    <p><a href="https://www.loc.gov/pictures/api">Documentation</a></p>
    <form action="#" class="row">
        <div class="input-group">
        <label for="loc-query" class="input-group-text">Search Query</label>
        <input type="text" class="form-control" name="loc-query" id="loc-query-id">
        <input type="submit" class="btn btn-primary" id="loc-submit">
        </div>
        <div id="nav"></div>
    </form>
    <h2 class="start-hidden">Query Results</h2>
    <pre id="result" class="overflow-auto container"></pre>
    <h2 class="start-hidden">Images (extracted)</h2>
    <ul id="links"></ul>
    <div class="modal" tabindex="-1" role="dialog" id="image-modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" id="image-modal-image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
